<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Flight</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" th:href="@{/css/flight-style.css}"/>
    </head>
    <body>
        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${flightPage.content}" class="container my-5">
                        <p class="my-5">
                            <a href="/flight/edit" class="btn btn-info">
                                <i class="fas fa-map-marker-alt ml-2"> Add Flight </i></a>
                        </p>
                        <div class="col-md-10" >
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*" >
                                <div class='show-airport'>
                                    <table class="table table-striped table-responsive-md align-top">
                                        <thead>
                                            <tr>
                                                <th>Flight Code</th>
                                                <th>Departure Airport</th>
                                                <th>Arrival Airport</th>
                                                <th>Departure Time</th>
                                                <th>Arrival Time</th>
                                                <th>Ticket Price</th>
                                                <th>Seat Quantity</th>
                                                <th>Seat Remaining</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
